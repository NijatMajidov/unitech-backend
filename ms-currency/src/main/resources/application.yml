server:
  port: 8084

spring:
  application:
    name: ms-currency

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    org.unitech.mscurrency: DEBUG